<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text"
          class="form-control"
          id="task"
          aria-describedby="emailHelp"
          name="name"
          [value]="toDoService.tasks[id].name"
          #name>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text"
          class="form-control"
          name="category"
          value="{{toDoService.tasks[id].category}}"
          #category>
      </div>
      <div class="form-group form-check">
        <input type="checkbox"
          class="form-check-input"
          name="status"
          [checked]="toDoService.tasks[id].status"
          #status>
        <label class="form-check-label" for="status">Completed</label>
      </div>
      <button class="btn btn-warning">Clear</button>
      <button class="btn btn-primary" (click)="onSubmitClicked(name, status)">Submit</button>
    </form>
  </div>
</div>

<div class="col">
    <div class="row">
        <div class="col">
            <form id=formId #refForm="ngForm" (ngSubmit)="onSubmitClicked(refForm)">
                <div class="form-group" [ngClass]="{'danger':!nameProperty.valid}">
                    <label for="task">Task</label>
                    <input type="text" class="form-control" id="task" aria-describedby="emailHelp" #nameProperty="ngModel" name="name" required [(ngModel)]="name">
                    <span *ngIf="!nameProperty.valid && !nameProperty.pristine">Name is invalid</span>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" name="category" required [(ngModel)]="category">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="status" [(ngModel)]="status">
                    <label class="form-check-label" for="status">Completed</label>
                </div>
                <button class="btn btn-warning">Clear</button>
                <button class="btn btn-primary" [disabled]="!refForm.form.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
